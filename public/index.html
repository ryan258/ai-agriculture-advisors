<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agriculture Advisors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h1>Agri Advisors</h1>
                <button id="themeToggle" class="theme-toggle" title="Toggle Dark Mode">ðŸŒ™</button>
            </div>

            <form id="advisorForm" onsubmit="submitQuery(); return false;">
                <label><strong>Select Experts:</strong></label>
                <div class="expert-checkbox"><input type="checkbox" name="expertRole" value="agriculture" checked>
                    Agricultural Science</div>
                <div class="expert-checkbox"><input type="checkbox" name="expertRole" value="climate"> Climate Analyst
                </div>
                <div class="expert-checkbox"><input type="checkbox" name="expertRole" value="commodities"> Commodities
                    Specialist</div>
                <div class="expert-checkbox"><input type="checkbox" name="expertRole" value="agritech"> AgriTech
                    Researcher</div>
                <div class="expert-checkbox"><input type="checkbox" name="expertRole" value="supplychain"> Supply Chain
                    Analyst</div>
                <div class="expert-checkbox"><input type="checkbox" name="expertRole" value="soil"> Soil Health
                    Specialist</div>
                <div class="expert-checkbox"><input type="checkbox" name="expertRole" value="pest"> Pest & Disease
                    Expert</div>
                <div class="expert-checkbox"><input type="checkbox" name="expertRole" value="irrigation"> Irrigation
                    Specialist</div>
                <div class="expert-checkbox"><input type="checkbox" name="expertRole" value="organic"> Organic
                    Consultant</div>
                <div class="expert-checkbox"><input type="checkbox" name="expertRole" value="economics"> Economics
                    Advisor</div>

                <textarea id="query" rows="5" placeholder="Enter your query here..."></textarea>

                <div class="suggestions" id="suggestions">
                    <!-- Suggestions injected here -->
                </div>

                <div class="btn-group">
                    <button type="submit">Submit Query</button>
                    <button type="button" class="secondary" onclick="submitRoundTable()">Round Table</button>
                </div>
            </form>

            <div class="history-section">
                <label><strong>Recent Queries:</strong></label>
                <div id="historyList">
                    <!-- History items injected here -->
                </div>
            </div>
        </div>

        <div class="main">
            <div id="response"></div>
            <div id="roundtable"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
